<!DOCTYPE html>
<html lang="pt-BR">
<!-- ATALHO: ctrl + ; => comentar o código -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titulo do site</title>
</head>

<body>
  <!-- h vai de h1 até h6 -->
  <h1>Título da Notícia</h1>
  <h2>Subtítulo da notícia</h2>
  <p>Isso é um parágrafo da nossa notícia!</p>
  <p>Isso é outro parágrafo da nossa notícia!</p>
  texto qualquer abaixo
  <br>
  Porto Alegre / RS
  <hr>
  <!-- lista ordenada -->
  <ol type="I" reversed>
    <li>Caderno <br> Espiral</li>
    <li>Lápis</li>
    <li>Caneta</li>
  </ol>
  <!-- lista não ordenada (type: circle, disc e o square)-->
  <ul type="square">
    <li>Cenoura</li>
    <li>Maçã</li>
    <li>Uva</li>
    <li>Abacate</li>
  </ul>
  <!-- a : anchor / ancora - ela sozinha nao serve para nada -->
  <!-- target : alvo de onde deve abrir o link (_blank : tab nova) -->
  <a href="http://targettrust.com.br" title="Site da TT" target="_blank">Target Trust</a>

  <a href="produtos.htm">Produtos</a>
  <!-- o dado que vai dentro do href também é conhecido como um PATH (caminho) -->
  <a href="teste.exe">Download do arquivo</a>

  <!-- inserção de imagem -->
  <!-- width: largura da imagem -->
  <!-- height: altura da imagem -->
  <!-- src: é relativo ao arquivo que estamos trabalhando -->
  <img src="img/camaro.jpg" height="200" alt="Foto de um Camaro">




</body>

</html>
