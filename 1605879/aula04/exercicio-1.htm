<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador</title>
</head>

<body>
  <!-- implemente um formulario que tenha um campo texto com nome de "q" -->
  <!-- submeta os dados deste formulario para o endereço: https://www.google.com.br/search -->
  <!-- o esperado é que apareça uma busca do texto que vc digitou no seu formulario -->
  <form action="https://www.google.com.br/search" method="GET">
    <input type="text" name="q">
    <br>
    <!-- antigamente usava-se o input type submit no lugar do button -->
    <!-- <input type="submit" value="BUSCAR"> -->
    <!-- pois não exisitia esse componente no browser -->
    <button type="submit">BUSCAR</button>
  </form>
</body>

</html>
