<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários 1</title>
</head>

<body>
  <!-- formularios em HTML -->
  <!-- action é para onde os dados do form. serão submetidos -->
  <!-- target pode ser usado para abrir em uma nova janela -->
  <form action="http://targettrust.com.br">
    <!-- name: é o identificador do campo para o servidor (variavel) -->
    <input type="text" name="nome" placeholder="Digite o nome">
    <br>
    <input type="text" name="idade" placeholder="Digite a idade">
    <br>
    <!-- type: submit -> envia / submete o formulario -->
    <button type="submit">ENVIAR</button>
  </form>

</body>

</html>
