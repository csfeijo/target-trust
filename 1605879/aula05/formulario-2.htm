<body>
  <!-- Componentes do HTML5 que não necessariamente irão funcionar em TODOS browser -->
  <form>
    <input type="number" placeholder="Digite Idade" min="1" max="99">
    <br>
    <!-- Existe um documento normativo chamado RFC (para e-mail) -->
    <!-- uma letra antes de um @ seguido de outra letra -->
    <input type="email" placeholder="Digite seu email">
    <br>
    <input type="text" name="cidade" placeholder="Cidade" required>
    <br>
    <input type="date">
    <br>
    <input type="color" name="cor">



    <br>
    <button type="submit">ENVIAR</button>
  </form>
</body>
