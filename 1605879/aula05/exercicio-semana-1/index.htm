<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
</head>

<body>
  <!-- path: -->
  <!-- /img/ o browser vai procurar no raiz do site (http://127.0.0.1:5500/) -->
  <!-- ./img OU  img : vai procurar de forma RELATIVA (a partir deste mesmo diretorio deste documento - index.htm) -->
  <!-- ../img : retrocede / sair do diretorio atual e procura UM NIVEL acima -->
  <h1><img src="img/carrinho.png" alt="Carrinho"> Nossos Produtos</h1>
  <p>Caso não visualize o produto desejado, utilize o campo de busca abaixo</p>

    <select name="categoria">

      <option value="cereais">Cereais</option>
      <option value="frios">Frios</option>
    </select>
    <input type="text" name="produto" placeholder="Buscar produto">
    <button type="submit">BUSCAR</button>
    <hr>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Preço</th>
        </tr>
      </thead>

        <tr>
          <td><img src="img/seta.png" alt="Seta"></td>

        </tr>
        <tr>
          <td><img src="img/seta.png" alt="Seta"></td>

        </tr>
        <tr>
          <td><img src="img/seta.png" alt="Seta"></td>

          <td>R$ 16,90</td>
        </tr>
      </tbody>
    </table>
    <hr>
    Nossos parceiros:
    <a href="http://nestle.com.br" target="_blank" title="Nestlé">NESTLÉ</a> |
    <a href="http://melitta.com.br" target="_blank" title="Melitta">MELITTA</a> |
    <a href="http://kibon.com.br" target="_blank" title="Kibon">KIBON</a>

  </form>
</body>

</html>
