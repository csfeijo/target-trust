<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      border: 1px solid red;
      width: 100px;
      height: 100px;
    }

    #exemplo-1 {
      /* translate, translateX & translateY */
      transform: translate(130px, 20px);
    }

    #exemplo-2:hover {
      /* skew, skewX & skewY */
      transform: skewY(-30deg);
    }

    #exemplo-3:hover {
      /* podemos usar deg (graus) & turn (volta - de 0 ate 1) */
      transform: rotate(0.2turn);
    }

    #exemplo-4:hover {
      transform: scale(1.2);
    }
  </style>

</head>

<body>
  <div id="exemplo-1"></div>
  <div id="exemplo-2">Cícero Feijó</div>
  <div id="exemplo-3">AULA DE HTML</div>
  <div id="exemplo-4">ESCALA</div>

</body>

</html>
