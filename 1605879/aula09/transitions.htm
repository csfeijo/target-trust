<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 2px solid orange;
      width: 200px;
      height: 200px;
    }

    #exemplo-1 {
      transition: all 2s;
    }

    #exemplo-1:hover {
      background: orange;
      border-radius: 50%;
      border: 6px dotted purple;
      transform: rotate(360deg);
      /* propriedade e o tempo (se hovuer mais de uma usa virgula) */
      /* transition: background 4s, border-radius 1s; */
      transition: all 2s;
    }
  </style>
</head>

<body>

  <div id="exemplo-1"></div>



</body>

</html>
