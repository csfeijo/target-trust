<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>

<body>
  <h1>Entre em contato conosco</h1>
  <hr>

  <form action="">
    <input type="text" placeholder="Digite o nome" maxlength="40" required>
    <br>
    <input type="email" placeholder="Digite o e-mail" maxlength="100" required>
    <br>
    <select name="estado">
      <option>Selecione...</option>
      <option>RJ</option>
      <option>RS</option>
      <option>SC</option>
      <option>SP</option>
      <option>TO</option>
    </select>
    <br>
    <input type="text" maxlength="15" placeholder="Digite o telefone">
    <br>
    <textarea name="mensagem" maxlength="200" required placeholder="Mensagem"></textarea>
    <br>
    <button type="reset">LIMPAR</button>
    <button type="submit">ENVIAR</button>


  </form>



  <a href="home.html"><img src="img/voltar.png" alt="icone de voltar"></a>


</body>

</html>
