<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terceira página em HTML</title>
</head>

<body>
  <h1>Bem vindo ao curso de HTML ! </h1>
  <!-- ctrl + ; (em alguns casos ctrl + /) => adiciona uma linha de comentario no codigo -->
  <!-- escrever o texto primeiro  -->
  <hr>
  <!-- para redimensionar uma imagem podemos alterar sua largura / altura  -->
  <!-- width: largura -->
  <!-- height: altura -->
  <!-- normalmente uma boa pratica é configurar APENAS UMA das dimensoes para manter a proporção -->
  <img src="img/ferrari.jpg" alt="Foto de uma Ferrari" height="100">
  <br>
  <img src="https://targettrust.com.br/wp-content/themes/bones/library/images/logo-novo.png" alt="Logo da TT">
  <!-- para a criação de links usamos uma tag chamada "ancora" => a -->
  <!-- target: atributo que possibilita abrir o link em outra seção / janela -->
  <a href="http://targettrust.com.br" target="_blank">Site da TT</a>
  <a href="http://g1.com.br" target="_blank">G1</a>
  <a href="http://dell.com.br" target="_blank">Dell</a>

  <a href="ex-1.html">Exemplo 1</a>






</body>

</html>
