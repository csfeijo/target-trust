<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #3B3D5D;
    }

    nav {
      float: right;
      margin-top: 20px;
    }

    a {
      border: 1px solid red;
      color: white;
      text-decoration: none;
      padding: 20px;
    }

    a:hover {
      background: red;
      border: 1px dashed white;
      color: yellow;
    }

    div {
      border: 1px solid orange;
      width: 100px;
      height: 100px;
    }

    div:hover {
      background: orange
    }
  </style>


</head>

<body>
  <div></div>


  <nav>
    <a href="#">HOME</a>
    <a href="#">Contato</a>
  </nav>
</body>

</html>
