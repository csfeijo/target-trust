<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Array Filter</h1>


  <script>
    const numeros = [1, 2, 3, 4, 5, 6];

    const maiores = numeros.filter((item, index) => {
      return item > 3;
    });

    console.log(maiores);


  </script>
</body>
