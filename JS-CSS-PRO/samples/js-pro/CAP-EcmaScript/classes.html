<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>JavaScript Classes</h1>


  <script>
    class Pessoa {
      nascimento = new Date();

      constructor(nome) {
        console.log(`Criando pessoa => ${nome}`);
        this.nome = nome;
      }

      caminha(direcao) {
        console.log(`Caminhando para ${direcao}`);
      }

      getNascimento() {
        console.log(`Nascido em: ${this.nascimento}`);
      }
    }

    const fulano = new Pessoa('Cicero');
    fulano.caminha('frente');
    console.log(fulano.nome);
    console.log(fulano.nascimento);
    fulano.getNascimento();

    const beltrano = new Pessoa();
    beltrano.caminha();




  </script>
</body>

</html>
