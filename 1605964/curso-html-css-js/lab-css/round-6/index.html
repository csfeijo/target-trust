<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transforms</title>
  <style>
    body {
      background: #02291d;
    }

    section {
      background: #dbccaf;
      display: flex;
      justify-content: space-around;
      width: 400px;
      margin: 40px auto;
      border: 1px solid;
      padding: 20px 40px;
      border-radius: 30px;
    }

    div {
      background: #4e4b41;
      width: 100px;
      height: 100px;
      margin: 80px auto;
    }

    #quadrado {
      border: 2px solid #4e4b41;
    }

    #circulo {
      border: 2px solid #4e4b41;
      border-radius: 50%;
    }

    #triangulo {
      width: 0;
      height: 0;
      background: none;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid #4e4b41;
    }
  </style>
</head>

<body>
  <section class="container">
    <div id="circulo"></div>
    <div id="triangulo"></div>
    <div id="quadrado"></div>
  </section>







</body>

</html>
