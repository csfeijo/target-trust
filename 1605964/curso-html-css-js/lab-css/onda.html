<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      float: left;
      margin: 10px;
    }

    .modelo-1 {
      text-decoration: underline wavy blueviolet;
    }

    .modelo-2 {
      text-decoration: underline dashed cyan;
    }

    .modelo-3 {
      text-decoration: underline dotted olive;
    }

    .modelo-4 {
      text-decoration: underline double orange;
    }

    .modelo-5 {
      text-decoration: underline line-through brown;
    }

    /*  */
    .modelo-6 {
      text-decoration: underline overline red;
    }

    .modelo-7 {
      text-decoration: overline purple;
    }

    .modelo-8 {
      text-decoration: line-through purple;
    }
  </style>
</head>

<body>

  <p class="modelo-1">Texto com onda !</p>
  <p class="modelo-2">Texto com onda !</p>
  <p class="modelo-3">Texto com onda !</p>
  <p class="modelo-4">Texto com onda !</p>
  <p class="modelo-5">Texto com onda !</p>
  <p class="modelo-6">Texto com onda !</p>
  <p class="modelo-7">Texto com onda !</p>
  <p class="modelo-8">Texto com onda !</p>

</body>

</html>
