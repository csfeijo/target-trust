<html lang="en">

<head>

  <link rel="stylesheet" href="css/geral.css">

<body>
  <header>
    <div>
      <img src="img/logotipo.png" alt="Logotipo" class="logotipo">

      <a href="#" id="burger">
        <div></div>
        <div></div>
        <div></div>
      </a>


      <nav id="menu">
        <a href="index.htm">Home</a>
        <a class="ativo" href="contato.htm">Contato</a>
      </nav>
    </div>
  </header>

  <!-- este elemento vai ABRAÇAR a section e centraliza-la na tela verticalmente -->
  <div class="container">
    <section>
      <!-- Coluna com os campos do formulário -->
      <aside>
        <!-- No evento de onsubmit usamos o return antes da NOSSA funcao para "perguntar para ela"  -->
        <!-- se o envio DEVE ou NAO prosseguir -->
        <form action="" onsubmit="return validaForm()">
          <input type="text" name="nome" id="nome" placeholder="digite o seu nome">
          <input type="text" name="email" id="email" placeholder="digite o seu e-mail">
          <textarea name="mensagem" id="mensagem" placeholder="digite sua mensagem"></textarea>

          <span id="erro"></span>
          <button type="submit">ENVIAR</button>


        </form>
      </aside>
      <!-- Coluna com o mapa -->
      <aside>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3453.5580315343673!2d-51.230921184293194!3d-30.049535081880492!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978faf72b818f%3A0x6e32ee3a388b38a0!2sPraia%20de%20Belas%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1626961807480!5m2!1spt-BR!2sbr"
          allowfullscreen=""></iframe>
      </aside>

    </section>
  </div>



  <script src="js/menu.js"></script>
  <script src="js/contato.js"></script>
</body>

</html>
